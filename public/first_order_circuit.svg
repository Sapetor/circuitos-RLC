<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="140" viewBox="0 0 320 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="140" fill="white"/>
  <!-- Vin source -->
  <circle cx="30" cy="60" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
  <text x="10" y="35" font-size="14" fill="currentColor">v(t) = V u(t)</text>
  <text x="8" y="55" font-size="13" fill="currentColor">+</text>
  <text x="8" y="75" font-size="13" fill="currentColor">-</text>
  <line x1="40" y1="60" x2="80" y2="60" stroke="currentColor" stroke-width="2"/>
  <!-- Resistor -->
  <rect x="80" y="50" width="40" height="20" fill="none" stroke="currentColor" stroke-width="2"/>
  <text x="95" y="45" font-size="14" fill="currentColor">R</text>
  <line x1="120" y1="60" x2="160" y2="60" stroke="currentColor" stroke-width="2"/>
  <!-- Capacitor: two parallel lines -->
  <line x1="165" y1="50" x2="165" y2="70" stroke="currentColor" stroke-width="3"/>
  <line x1="175" y1="50" x2="175" y2="70" stroke="currentColor" stroke-width="3"/>
  <text x="170" y="45" font-size="14" fill="currentColor">C</text>
  <!-- + and - symbols at the height of the capacitor plates, further from C -->
  <text x="153" y="58" font-size="13" fill="currentColor">+</text>
  <text x="185" y="58" font-size="13" fill="currentColor">-</text>
  <!-- Vout label below capacitor -->
  <text x="160" y="85" font-size="14" fill="currentColor">Vout(t)</text>
  <line x1="175" y1="60" x2="250" y2="60" stroke="currentColor" stroke-width="2"/>
  <!-- Output -->
  <circle cx="250" cy="60" r="4" fill="currentColor"/>
  <!-- Ground at source -->
  <line x1="30" y1="70" x2="30" y2="110" stroke="currentColor" stroke-width="2"/>
  <line x1="20" y1="110" x2="40" y2="110" stroke="currentColor" stroke-width="2"/>
  <line x1="23" y1="114" x2="37" y2="114" stroke="currentColor" stroke-width="2"/>
  <line x1="26" y1="118" x2="34" y2="118" stroke="currentColor" stroke-width="2"/>
  <!-- Ground at output -->
  <line x1="250" y1="60" x2="250" y2="90" stroke="currentColor" stroke-width="2"/>
  <line x1="240" y1="90" x2="260" y2="90" stroke="currentColor" stroke-width="2"/>
  <line x1="243" y1="94" x2="257" y2="94" stroke="currentColor" stroke-width="2"/>
  <line x1="246" y1="98" x2="254" y2="98" stroke="currentColor" stroke-width="2"/>
</svg> 