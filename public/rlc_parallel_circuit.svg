<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="white"/>
  <!-- Step current source (horizontal, points right) -->
  <circle cx="30" cy="110" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
  <line x1="23" y1="110" x2="37" y2="110" stroke="currentColor" stroke-width="2" marker-end="url(#arrowheadCurrent)"/>
  <text x="5" y="85" font-size="14" fill="currentColor">i(t) = I u(t)</text>
  <line x1="40" y1="110" x2="90" y2="110" stroke="currentColor" stroke-width="2"/>
  <!-- Node -->
  <circle cx="90" cy="110" r="3" fill="currentColor"/>
  <!-- R branch (up) -->
  <line x1="90" y1="110" x2="90" y2="70" stroke="currentColor" stroke-width="2"/>
  <rect x="80" y="50" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"/>
  <text x="95" y="45" font-size="14" fill="currentColor">R</text>
  <line x1="90" y1="50" x2="220" y2="50" stroke="currentColor" stroke-width="2"/>
  <!-- Top bus from R to right -->
  <line x1="220" y1="50" x2="220" y2="110" stroke="currentColor" stroke-width="2"/>
  <!-- L branch (middle, with horizontal lines on both sides) -->
  <line x1="90" y1="110" x2="130" y2="110" stroke="currentColor" stroke-width="2"/>
  <path d="M130 110 Q135 100 140 110 Q145 120 150 110 Q155 100 160 110 Q165 120 170 110 Q175 100 180 110" stroke="currentColor" stroke-width="2" fill="none"/>
  <line x1="180" y1="110" x2="220" y2="110" stroke="currentColor" stroke-width="2"/>
  <text x="155" y="100" font-size="14" fill="currentColor">L</text>
  <!-- Add current arrow further left of L, pointing right -->
  <line x1="100" y1="110" x2="115" y2="110" stroke="currentColor" stroke-width="2" marker-end="url(#arrowheadCurrent)"/>
  <!-- Move iL(t) label under the arrow, further left -->
  <text x="102" y="125" font-size="14" fill="currentColor">iL(t)</text>
  <!-- C branch (down, vertical and centered, moved left) -->
  <line x1="90" y1="110" x2="90" y2="170" stroke="currentColor" stroke-width="2"/>
  <line x1="80" y1="150" x2="100" y2="150" stroke="currentColor" stroke-width="3"/>
  <line x1="80" y1="160" x2="100" y2="160" stroke="currentColor" stroke-width="3"/>
  <text x="105" y="160" font-size="14" fill="currentColor">C</text>
  <!-- Output node -->
  <circle cx="220" cy="110" r="4" fill="currentColor"/>
  <!-- Output vertical lines -->
  <line x1="220" y1="50" x2="220" y2="170" stroke="currentColor" stroke-width="2"/>
  <!-- Bottom bus from C to L to ground -->
  <line x1="90" y1="170" x2="220" y2="170" stroke="currentColor" stroke-width="2"/>
  <!-- Ground at output -->
  <line x1="220" y1="110" x2="220" y2="180" stroke="currentColor" stroke-width="2"/>
  <line x1="210" y1="180" x2="230" y2="180" stroke="currentColor" stroke-width="2"/>
  <line x1="213" y1="184" x2="227" y2="184" stroke="currentColor" stroke-width="2"/>
  <line x1="216" y1="188" x2="224" y2="188" stroke="currentColor" stroke-width="2"/>
  <!-- Ground at source -->
  <line x1="30" y1="120" x2="30" y2="180" stroke="currentColor" stroke-width="2"/>
  <line x1="20" y1="180" x2="40" y2="180" stroke="currentColor" stroke-width="2"/>
  <line x1="23" y1="184" x2="37" y2="184" stroke="currentColor" stroke-width="2"/>
  <line x1="26" y1="188" x2="34" y2="188" stroke="currentColor" stroke-width="2"/>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 8,4 0,8 2,4" fill="currentColor" />
    </marker>
    <marker id="arrowheadSmall" markerWidth="5" markerHeight="5" refX="2.5" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 5,2.5 0,5 1.2,2.5" fill="currentColor" />
    </marker>
    <marker id="arrowheadCurrent" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 6,3 0,6 1.2,3" fill="currentColor" />
    </marker>
  </defs>
</svg> 